<!DOCTYPE html>
<html>
    <head>
        <title>Unit Conversion</title> 
        <link href="index.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Metric/Imperial unit conversion</h1>
            <form autocomplete="off">
                <input type="text" id="input" value="0" onchange="sync()">
            </form>
        </header>
        <main>
            <div class="row1">
                <h2>Length (Meter/Feet)</h2>
                <p><span class="value">0</span> meters = <span class="mtoft">0.000</span> feet | <span class="value">0</span> feet = <span class="fttom">0.000</span class> meters</p>
            </div> 
            <div class="row2">
                <h2>Volume (Liters/Gallons)</h2>
                <p><span class="value">0</span> liters = <span class="ltogal">0.000</span> gallons | <span class="value">0</span> gallons = <span class="galtol">0.000</span class> liters</p>
            </div>
            <div class="row3">
                <h2>Mass (Kilograms/Pound)</h2>
                <p><span class="value">0</span> kilos = <span class="kiltolb">0.000</span> pounds | <span class="value">0</span> pounds = <span class="lbtokil">0.000</span class> kilos</p>
            </div>        
        </main>
        <script src="index.js"></script>
    </body>
</html>
